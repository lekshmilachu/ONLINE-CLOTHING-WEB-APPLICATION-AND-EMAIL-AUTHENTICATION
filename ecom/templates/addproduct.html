{% extends 'adminhome.html' %} 
{% block content %}

<style>
    .addproduct-container{
        margin: auto;
        width:80% ;
        height: auto;
        text-align: center;
        box-shadow: 10px 10px 8px 10px #888888;
    }
    .addproduct-container input{
        width: 60%;
        padding: 6px;
        border:  5px solid blue;
    }
</style>

<div class="container">
    <div class="addproduct-container">
        <h4>Add Product</h4>
        {% for message in messages %}
        <h6 style="color:blue">{{message}}</h6>
        {% endfor %}
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {% for field in form %}
            {{field.label}}: <br>
            {{field}} <br><br>
            {% endfor %}
            <button type="submit" class="btn btn-warning"> Add Product</button>
        </form>

    </div>
</div>
{% endblock %}
